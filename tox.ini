[tox]
skip_missing_interpreters=True
envlist = py{26,27,33,34,35,36}, py{34,35,36}-virtualenv, pypy

[testenv]
commands = py.test -rw []

# HOME needed until https://github.com/saghul/pythonz/pull/82 will be merged
passenv =
    CI HOME
    virtualenv: PEW_USE_VIRTUALENV=1

deps =
    -r{toxinidir}/requirements.txt
    py26: pathlib>=1.0.1
    py26: mock
    py26: backports.shutil_get_terminal_size
    py26: shutilwhich
    py27: pathlib>=1.0.1
    py27: mock
    py27: backports.shutil_get_terminal_size
    py27: shutilwhich
    py33: pathlib>=1.0.1
    pypy: shutilwhich
    pypy: pathlib>=1.0.1
    pypy: mock
    pypy: backports.shutil_get_terminal_size
