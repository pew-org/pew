matrix:
  include:
    - language: python
      sudo: false
      python: "2.7"
      install:
        - pip install -e .[pythonz] --upgrade
        - pip install pytest
      script: py.test -rws tests/
    - language: python
      sudo: false
      python: "3.3"
      install:
        - pip install -e . --upgrade
        - pip install pytest
      script: py.test -rws tests/ --ignore=tests/test_install.py
    - language: python
      sudo: false
      python: "3.4"
      install:
        - pip install -e . --upgrade
        - pip install pytest
      script: py.test -rws tests/ --ignore=tests/test_install.py
    - language: python
      sudo: false
      python: "3.4"
      env: PEW_USE_VIRTUALENV=1
      install:
        - pip install -e . --upgrade
        - pip install pytest
      script: py.test -rws tests/ --ignore=tests/test_install.py
    - language: python
      sudo: false
      python: "3.5"
      install:
        - pip install -e . --upgrade
        - pip install pytest
      script: py.test -rws tests/ --ignore=tests/test_install.py
    - language: python
